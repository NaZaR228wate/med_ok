<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Замовлення — med_ok</title>
    <link rel="stylesheet" href="styles.css?v=1">
    <meta name="description" content="Оформлення замовлення натурального меду з пасіки med_ok. Доставка по Україні." />
</head>
<body>
<a class="visually-hidden" href="#main">Перейти до контенту</a>

<header>
    <div class="container nav">
        <div class="brand">
            <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
                <path fill="#f4b400" d="M22 10h20l10 12v20l-10 12H22L12 42V22z"></path>
                <path fill="#fff" opacity=".6" d="M26 18h12l6 7v14l-6 7H26l-6-7V25z"></path>
            </svg>
            <span>med_ok</span>
        </div>
        <nav>
            <a href="index.html#products">Продукція</a>
            <a href="index.html#about">Про пасіку</a>
            <a href="index.html#why">Чому ми</a>
            <a href="order.html" class="cta">Замовити</a>
        </nav>
    </div>
</header>

<main id="main" class="container section">
    <h1 style="margin-top:0">Оформлення замовлення</h1>
    <p class="muted">Заповніть форму нижче. Після натискання «Надіслати» відкриється ваш поштовий клієнт із заповненим листом.</p>

    <div class="card" style="max-width:760px">
        <form id="order">
            <div class="two">
                <div>
                    <label for="name">Ім’я</label>
                    <input id="name" required placeholder="Ваше ім’я">
                </div>
                <div>
                    <label for="phone">Телефон</label>
                    <input id="phone" required placeholder="+380…" inputmode="tel">
                </div>
            </div>

            <div class="two">
                <div>
                    <label for="type">Вид меду</label>
                    <select id="type">
                        <option>Акація</option>
                        <option>Липовий</option>
                        <option>Соняшник</option>
                        <option>Гречаний</option>
                        <option>Різнотрав’я</option>
                    </select>
                </div>
                <div>
                    <label for="qty">Кількість (кг)</label>
                    <input id="qty" type="number" min="0.5" step="0.5" value="1">
                </div>
            </div>

            <label for="delivery">Спосіб доставки</label>
            <select id="delivery">
                <option>Нова пошта — відділення</option>
                <option>Нова пошта — поштомат</option>
                <option>Кур’єр НП</option>
                <option>Самовивіз</option>
            </select>

            <label for="address">Адреса / Відділення</label>
            <input id="address" placeholder="Місто, Відділення №… або адреса для кур’єра">

            <label for="note">Коментар</label>
            <textarea id="note" rows="3" placeholder="Зручний час дзвінка, деталі замовлення тощо"></textarea>

            <button class="btn" type="submit">Надіслати</button>
            <div class="note">Після натискання відкриється e-mail з усіма даними для підтвердження.</div>
        </form>
    </div>

    <p style="margin-top:18px">
        <a href="index.html">← На головну</a>
    </p>
</main>

<footer class="container">
    © <span id="y"></span> med_ok
</footer>

<script>
    // куди надсилати
    const ORDER_EMAIL = "Veter010709@gmail.com";

    // рік у футері
    document.getElementById('y').textContent = new Date().getFullYear();

    // форма
    document.getElementById('order').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const type = document.getElementById('type').value;
        const qty  = document.getElementById('qty').value;
        const delivery = document.getElementById('delivery').value;
        const address = document.getElementById('address').value.trim();
        const note = document.getElementById('note').value.trim();

        const subject = encodeURIComponent('Заявка на мед — med_ok');
        const body = encodeURIComponent(
            `Ім’я: ${name}\n` +
            `Телефон: ${phone}\n` +
            `Вид меду: ${type}\n` +
            `Кількість: ${qty} кг\n` +
            `Доставка: ${delivery}\n` +
            (address ? `Адреса/Відділення: ${address}\n` : ``) +
            (note ? `Коментар: ${note}\n` : ``) +
            `---\nНадіслано зі сторінки замовлення med_ok`
        );

        window.location.href = `mailto:${ORDER_EMAIL}?subject=${subject}&body=${body}`;
    });
</script>
</body>
</html>
